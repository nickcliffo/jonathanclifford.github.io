<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <!-- Wrap everything that should blur -->
    <div id="pageWrap">

        <header>
            <img class="logo" src="img/NameLogo.png" width="150" height="150" alt="logo">
            <nav>
                <ul class="nav__links">
                    <li><a href="index.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="documents.html">Documents</a></li>
                </ul>
            </nav>
            <a class="cta" href="contact.html"><button>Contact</button></a>
        </header>

        <main class="container contact-main">
            <h1 class="contact-title">Contact Me</h1>

            <form id="contactForm" class="contact-card">
                <label>
                    Name *
                    <input type="text" id="name" required />
                </label>

                <label>
                    Email *
                    <input type="email" id="email" required />
                </label>

                <label>
                    Subject *
                    <input type="text" id="subject" required />
                </label>

                <label>
                    Message *
                    <textarea id="message" rows="6" required></textarea>
                </label>

                <button type="submit">Send Email</button>
                <p id="formNote" class="form-note"></p>
            </form>
        </main>

        <footer class="ftr">
            <p>
                Jonathan Clifford &copy; 2025 |
                <a href="tel:4178308898">(417)830-8898</a> |
                <a href="mailto:jnicholasclifford@gmail.com">jnicholasclifford@gmail.com</a>
            </p>
        </footer>

    </div>

    <!-- Overlay (NOT inside pageWrap so it doesn't blur) -->
    <div id="afterSendOverlay" class="overlay" aria-hidden="true">
        <div class="overlay-card">
            <h2>Thanks!</h2>
            <p>Your email draft should be open. If not, try again or email me directly.</p>

            <div class="overlay-actions">
                <a class="overlay-btn" href="index.html">Return to Main Page</a>
                <a class="overlay-btn secondary" href="mailto:jnicholasclifford@gmail.com">Email Me Directly</a>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
